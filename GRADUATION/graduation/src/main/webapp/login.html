<html>

<head>
	<meta charset="utf-8">
	<title>로그인</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="/css/mainPage.css" />
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	<link type="text/css" rel="stylesheet" href="css/login.css" />

</head>

<body>
  <div class="wrap ">
    <div class="form-wrap justify-content-center">
      <div class="button-wrap text-center">             
        <img class="mb-4" src="img/symbol.png" alt="symbol" width="100" height="100">
      </div>
      
      <form id="login" method="POST" accept-charset="utf-8" action="login_process.jsp" class="input-group">
        <div class="form-group row">
			<div class="col-sm-12">
            	<div class="form-floating">
            		<input type="name" class="form-control" name="oname" id="name" placeholder="이름" required>
            		<label for="name">이름</label>
            	</div>
          	</div>
        
        
        	<div class="col-sm-12">
          		<div class="form-floating">
            		<input type="id" class="form-control" name="inid" id="id" placeholder="아이디" required>
            		<label for="id">아이디</label>
          		</div>
        	</div>
        
        	<div class="col-sm-12">
          		<div class="form-floating">
            		<input type="password" class="form-control" name="inpwd" id="pw" placeholder="비밀번호" required>
            		<label for="pw">비밀번호</label>
          		</div>
        	</div>
        
        	<button class="btn custom-login-btn w-100 py-2 mx-auto" type="submit">로그인</button>
      	</div>

      </form>
    </div>
  </div>
</body>


</html>
